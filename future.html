<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="future.css">
    <title>미래</title>
</head>
<body>
    <label class="header">
        과거&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;지금&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;미래</label>
    </header>

    <div class="top-container">
        <div class="main-top">
            <div class="tape graph">
                <img class="graph-img" src="./image/temperature_graph.JPG">
            </div>
    
            <div class="graph-info">
                기상청 기상자료개방포털 - 전국 월 평균 기온(1973~2021)
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="forecast-temperature">
            <div class="forecasting">2021년 3월 예상 전국 평균 기온은</div>
            <div class="March-2021 underline">9.27℃</div>
        </div>
        <div class="temperature-contents">
            
        </div>
    </div>
</body>
</html>
